<h2 mat-dialog-title>Upload KYC Documents</h2>

<mat-dialog-content class="upload-content">
  <div class="document-list">
  <div
    *ngFor="let type of documentTypes"
    class="document-option"
    [class.selected]="documentType === type"
    (click)="documentType = type"
  >
    {{ type }}
  </div>
</div>

  <p class="hint-text">Please ensure both sides of the document are uploaded.</p>

  <div
    class="upload-area"
    (click)="fileInput.click()"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <div *ngIf="fileName; else uploadPrompt">
      ðŸ“„ {{ fileName }}
    </div>
    <ng-template #uploadPrompt>
      <mat-icon class="upload-icon">cloud_upload</mat-icon>
      <p><span class="click-upload">Click to upload</span> or drag and drop</p>
    </ng-template>
    <input type="file" hidden (change)="onFileChange($event)" #fileInput />
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="!fileName || !documentType">Save</button>
</mat-dialog-actions>
